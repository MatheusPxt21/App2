<ion-header [translucent]="true">
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-menu-button color="success"></ion-menu-button>
    </ion-buttons>

    <ion-title>Users</ion-title>
    <ion-buttons slot="primary" (click)="addUsuario()">
      <ion-button color="success">Add
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false" color="dark">
  <ion-header collapse="condense">
    <ion-toolbar color="dark">
      <ion-title size="large">Users</ion-title>
    </ion-toolbar>
  </ion-header>


</ion-content>
